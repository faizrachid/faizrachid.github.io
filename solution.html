<!DOCTYPE html>
<html>

<head>
    <title>تحديثات البرامج</title>
	<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body class="p-3 mb-2 bg-warning text-dark">
	<nav class="navbar fixed-top navbar-dark bg-primary flex-row-reverse">
				<a id ="def" class="navbar-brand" href="index.html">الصفحة الرئيسية</a>
	</nav>
<script>
let sols=["def","000","010","020","030","040"];
let steps=["المرحلة الاولى"];
let domains =[];
let items = ["التركيبة الاولى","التركيبة الثانية","التركيبة الثالثة","التركيبة الرابعة","التركيبة الخامسة"];
domains[0]=["اسلاميات","شخصيات و احداث","علوم و تقنيات","ديوان اللغة","على الخريطة"];
document.body.innerHTML += '<div class="accordion accordion-flush mt-4 pt-4" id="accordionFlushExample">';
for(i=0;i<steps.length;i++){
	document.body.innerHTML += '<div class="accordion-item">'+
					'<h2 class="accordion-header" id="flush-headingOne'+i+'">'+
					'<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne'+i+'" aria-expanded="false" aria-controls="flush-collapseOne'+i+'">'+
						steps[i] +
					'</button></h2>'+
					'<div id="flush-collapseOne'+i+'" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">'+
					'<div id ="acc_bod' + i + '" class="accordion-body">';
		let accord=document.getElementById('acc_bod' + i);
		for(j=0;j<domains[i].length;j++){
		accord.innerHTML +='<div class="row px-2">'+
					'<button  class="btn btn-primary m-2" type="button" data-bs-toggle="collapse" data-bs-target="#domain'+i+j+'" aria-expanded="false" aria-controls="collapseExample">'+
						domains[i][j] +
					'</button>'+
					'</div>'+
					'<div class="collapse" id="domain'+i+j+'">'+
					'<div id ="crd_bod' + i + j + '" class="card card-body">';
		let card=document.getElementById('crd_bod' + i + j);
		card.innerHTML +='<div class="container overflow-hidden">'+	
						'<div id ="row'+i+j+'" class="row gx-6 flex-row-reverse">';
		let row=document.getElementById('row' + i + j);
		for(k=0;k<items.length;k++){
			row.innerHTML +='<div class="col text-center">'+
							'<div class="border bg-light d-flex justify-content-center">'+
							'<a id="' + i+ j+ k+'" class="navbar-brand" href="solutions/'+i+j+k+'.jpg">'+items[k]+'</a>'+
							'</div></div>';
		}
		card.innerHTML +='</div></div>';
				
		}
		
		accord.innerHTML +='</div></div>';
	
	document.body.innerHTML += '</div></div></div>';
					
}
document.body.innerHTML += '</div>';


let links=document.getElementsByClassName("navbar-brand");
for(i=0;i<links.length;i++){
	if(!sols.includes(links[i].id)){
		links[i].style.display="none";
	}

}

</script>
</body>



</html>
