<!doctype html>
<html>
<head>
	<title>Camera example</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</head>
<body>
<div class="contentarea" style="display:flex;justify-content:space-around;;">
  <div class="camera" style="text-align:center;">
    <video id="video">Video stream not available.</video>
    <button class = "btn-success" id="startbutton">Take photo</button>
  </div>
  <canvas id="canvas"> </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box." style="margin-bottom:50px;"/>
	<div id="btns">
		<button class = "btn-success" id="savePhoto">Save photo</button>
	</div>
  </div>
</div>
<div style="display:flex;flex-direction:column;align-items:center;">
	<div><input type="text" class="hints" value="Vocal command."></div>
	<br>
	<div>
		<button class ="btn-success" id="startRecognition">Start vocal command</button>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
